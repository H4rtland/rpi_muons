{% extends "master.html" %}
{% block title %}Detector status{% endblock %}
{% block body %}
    <p>{{ status }}</p>
    {% if detector_running %}
        <p>Running for: {{ run_time }}</p>
    {% endif %}
    <form method="post" action="{{ url_for("detector.detector_status") }}">
        {% if not detector_running %}
            <button type="submit" class="btn btn-success" name="submit" value="start">Start</button>
        {% else %}
            <button type="submit" class="btn btn-danger" name="submit" value="stop">Stop</button>
        {% endif %}
    </form>
{% endblock %}
